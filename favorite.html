<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manuel Reyes' Website</title>
  <style>
    /* Reset and base */
    body {
      background-color: #e4dfda;
      color: #011d4d;
      font-family: Gotham, 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
    }
    * {
      box-sizing: border-box;
    }

    /* Layout */
    .row > .column {
      padding: 0 8px;
      float: left;
      width: 25%;
    }
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    /* Header */
    header {
      background-color: #011d4d;
      color: white;
      font-family: Baskerville, 'Palatino Linotype', Palatino,
        'Century Schoolbook L', 'Times New Roman', serif;
      font-size: 67px;
      padding: 50px;
      text-align: center;
    }

    /* Navigation */
    nav {
      background-color: #034078;
      color: #e4dfda;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #e4dfda;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: black;
    }
    .modal-content {
      position: relative;
      background-color: #fefefe;
      margin: auto;
      padding: 0;
      width: 90%;
      max-width: 1200px;
    }
    .close {
      color: white;
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: #999;
      text-decoration: none;
    }

    /* Slides */
    .mySlides {
      display: none;
    }

    /* Controls */
    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -50px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Number text */
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }

    /* Images */
    img {
      margin-bottom: -4px;
      cursor: pointer;
    }

    .caption-container {
      text-align: center;
      background-color: black;
      padding: 2px 16px;
      color: white;
    }

    .demo {
      opacity: 0.6;
      cursor: pointer;
      width: 100%;
    }

    .active,
    .demo:hover {
      opacity: 1;
    }

    img.hover-shadow {
      transition: 0.3s;
    }

    .hover-shadow:hover {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
        0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    /* Footer */
    footer {
      background-color: #034078;
      color: #e4dfda;
      text-align: center;
      padding: 15px;
      clear: both;
    }
  </style>
</head>
<body>

<header>
  ManuelReyes' Website&nbsp;&nbsp;<em> &nbsp; &nbsp; &nbsp;&nbsp;</em>
</header>

<nav>
  Home | <a href="aboutme.html">About Me</a> | <a href="favorite.html">Favorite Things</a> | <a href="contact.html">Contact Me</a>
</nav>

<div style="padding: 15px;">
  <div class="row">
    <div class="column">
      <img src="img1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow demo" alt="Caption One" />
    </div>
    <div class="column">
      <img src="img2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow demo" alt="Caption Two" />
    </div>
    <div class="column">
      <img src="img3.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow demo" alt="Caption Three" />
    </div>
    <div class="column">
      <img src="img4.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow demo" alt="Caption Four" />
    </div>
  </div>
</div>

<!-- Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>

  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="img1_wide.jpg" style="width:100%" alt="Caption One" />
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="img2_wide.jpg" style="width:100%" alt="Caption Two" />
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="img3_wide.jpg" style="width:100%" alt="Caption Three" />
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="img4_wide.jpg" style="width:100%" alt="Caption Four" />
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail images inside modal -->
    <div class="row" style="padding: 0 8px; margin-top: 10px;">
      <div class="column">
        <img class="demo hover-shadow" src="img1.jpg" onclick="currentSlide(1)" alt="Caption One" />
      </div>
      <div class="column">
        <img class="demo hover-shadow" src="img2.jpg" onclick="currentSlide(2)" alt="Caption Two" />
      </div>
      <div class="column">
        <img class="demo hover-shadow" src="img3.jpg" onclick="currentSlide(3)" alt="Caption Three" />
      </div>
      <div class="column">
        <img class="demo hover-shadow" src="img4.jpg" onclick="currentSlide(4)" alt="Caption Four" />
      </div>
    </div>
  </div>
</div>

<footer>
  Copyright &copy; 2025 Manuel Reyes
</footer>

<script>
  // Open the Modal
  function openModal() {
    document.getElementById("myModal").style.display = "block";
  }

  // Close the Modal
  function closeModal() {
    document.getElementById("myModal").style.display = "none";
  }

  var slideIndex = 1;
  showSlides(slideIndex);

  // Next/previous controls
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  // Thumbnail image controls
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("demo");
    var captionText = document.getElementById("caption");
    if (n > slides.length) {
      slideIndex = 1;
    }
    if (n < 1) {
      slideIndex = slides.length;
    }
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
    captionText.innerHTML = dots[slideIndex - 1].alt;
  }
</script>

</body>
</html>
